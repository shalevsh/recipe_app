<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./client/build/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>MID EXAM</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li><h1 style="color: white">Recipes App</h1></li>
        </ul>
      </div>
      <div class="nav-right">
      </div>
    </nav>

    <div class="container">
      <div class="left-side-bar"></div>

      <div class="main-content">
        <div class="wirte-post-container">
          <div class="recipe">
            <div>
              <h1>Pls insert an ingredient</h1>
            </div>
          </div>

          <div class="post-input-container">
            
            <textarea
              id="content"
              rows="1"
              placeholder="what's on your mind ?"
            ></textarea>
            <input type="checkbox" id="gluten-cb" name="gluten-free">
            <label for="gluten-free">gluten free</label>
            <input type="checkbox" id="diary-cb" name="Diary free">
            <label for="diary-free">diary free</label>


            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-button"
            >
              Search
            </button>
          </div>
        </div>
        <div id="posts-container"></div>
      </div>
      <div class="right-side-bar"></div>
    </div>
    <div class="footer">
      <p>Copyright 2022 Shalev Sharf</p>
    </div>
  </div>













  <script id="posts-template" type="text/x-handlebars-template">
    {{#each recipes}}

    <div class="user-post">
      <div class="post-header">
      <div class="recipe">
      <img
        class="recipe-img"
        src= {{this.thumbnail}}
        width="70%"
        onclick= "alert(`{{this.ingredients}}`.split(',')[0])"
        />
      <div>
        <p clss="post-text">{{this.title}}</p>
      </div>
      </div>
      <h6>insturctions</h6>
      <p>{{this.href}}</p>
    </div>
      <br />
    </div>

      <!-- ______________________ -->
      <div class="comments-container">
        <h4>ingredients</h4>
        {{#if this.ingredients.length}}
          {{#each this.ingredients}}
              <div class="recipe">
                <div>
                  <p>{{this}}</p>
                </div>
              </div>
              </div>

          {{/each}}
        {{/if}}
    {{/each}}
    <br> <br> <br> <br>
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
   
    <script src="./client/build/View.js"></script>
    <script src="./client/build/Model.js"></script>
    <script src="./client/build/controller.js"></script>
  </body>
</html>
